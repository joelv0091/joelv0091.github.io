				<script>
				
				function fixPlayerSize(playerId)
				{
					var w =window.innerWidth-50;
					var h = window.innerHeight-20;
				//	vxgplayer('videohls').size(document.documentElement.clientWidth, document.documentElement.clientHeight); 
					vxgplayer(playerId).size(w, h); 
				}
				
				document.addEventListener("DOMContentLoaded", function(){
					  // DOM is ready 
				    console.log('DOMContentLoaded');
				    
				    LiveStreamObject.connect.server.stream.version=2.2;
				  
					documentready();
					if(LiveStreamObject.camera.rtsp != null)
						{
						startPlayer("videohls",LiveStreamObject.camera.rtsp);
						 cameraOnloadFunction();
						}
					else
						{
						console.log('NO URL '+url);
						}
					
					
					});
				
				
				function startPlayer(playerId,url)
				{
					
					var vw =window.innerWidth-50;
					var vh = window.innerHeight-20;
					var cameraurl=url;//"rtsp://admin:123456@172.20.1.36:7070/onvif&event&video1";

					vxgplayer(playerId, {
						url: '',
					//	nmf_path: 'media_player.nmf',
					//	nmf_src: 'pnacl/Release/media_player.nmf',
						latency: 500,
						aspect_ratio_mode: 1,
						autohide: 3,
						controls: true,
						avsync: true,
						autoreconnect: 1
					}).ready(function(){
						console.log(' =>ready player '+playerId);
						vxgplayer(playerId).src(cameraurl);
						vxgplayer(playerId).size(vw, vh); 
						vxgplayer(playerId).play();
					
						console.log(' <=ready player '+cameraurl);
					});

					
				}
