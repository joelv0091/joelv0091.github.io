<title>LIVE</title>
<body style="background-color: black;">
	<div id="loading" class="centered">
		<span class="w_load_content_text"> Loading...</span>
	</div>

		<img   id="mjpg" src="../common/media/loading/loading13.gif" alt="loading...." style='height: 95vh; width: 95vw;display: none; object-fit: contain'/>

	<img id="mjpg" src="../common/media/loading/loader.gif"
		alt="loading...."
		style='height: 95vh; width: 95vw; display: none; object-fit: contain' />
	<div class="container" id="vid" style="display: none">

		<img id="mode-live" class="blink-image mode-live"
			src="../common/media/live/green1.png" /> <img id="mode-playback"
			class="mode-playback" src="../common/media/rec/record-icon-18.png" />
		<img id="mode-download-image" class="mode-download-image"
			id="mode-download-live" src="../common/media/download/download1.png"
			onclick="getVideoClip();"> <img id="mode-download-screenshot"
			class="mode-download-screenshot" id="mode-screenshot"
			src="../common/media/download/downloadCamera.png"
			onclick="snapRequest();">
		<!--       <img     id="mode-playback"  src="../common/media/rec/record-icon-18.png" style="height: 5vh;width: 4vw;position: absolute;z-index: 1;left: 2vw;top: 5vh;" /> -->
		<video id="videohls" autoplay controls width="100vw" height="100vh"
			class="video-js vjs-default-skin" muted>
			<source src="" type="application/x-mpegURL" />


		</video>


		<!-- <div class="container"> -->
		<button type="button" class="player-buttons left"
			onclick="ptzController(13); ">
			<i class="fa fa-2x  fa-angle-double-left" title="Move Camera to left"
				aria-hidden="true"></i>

		</button>
		<button type="button" class="player-buttons right"
			onclick="ptzController(14); ">
			<i class="fa fa-2x  fa-angle-double-right"
				title="Move Camera to right" aria-hidden="true"></i>
		</button>

		<button type="button" class="player-buttons top"
			onclick="ptzController(15); ">
			<i class="fa fa-2x  fa-angle-double-up" title="Move Camera to up"
				aria-hidden="true"></i>
		</button>

		<button type="button" class="player-buttons down"
			onclick="ptzController(16); ">
			<i class="fa fa-2x fa-angle-double-down" title="Move Camera to down"
				aria-hidden="true"></i>
		</button>


		<button type="button" class="player-buttons zoomin"
			onclick="ptzController(21); ">
			<i class="fa  fa-1x fa-plus" title="Zoom Camera" aria-hidden="true"></i>
		</button>


		<button type="button" class="player-buttons zoomout"
			onclick="ptzController(22); ">
			<i class="fa  fa-1x fa-minus" title="Zoom Out Camera"
				aria-hidden="true"></i>
		</button>
